<body>
  <!---- <marquee class="marquee">Log In your Details</marquee>-->
    <div class="container">

<div class="login-container">
    
    <h1 class="heading"><i class="fa-solid fa-user icon"></i>Login </h1>
    <label class ="text" >User Name:</label><br>
    <input type="text" id="textlabel" name="Enter your name" required><br>

    <div class="button-container">
        <button class="btn">Log In</button>
        <h4 class="pass">Forgot password</h4>
    </div>

</div>
</div>
